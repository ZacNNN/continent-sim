<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continent sim</title>
    <style>


      .grid-container{
        display: grid;
        width: var(--Xsize);
        height: var(--Ysize);
        grid-template-rows: repeat(var(--X, 1), 1fr);
        grid-template-columns: repeat(var(--Y, 1), 1fr);
      }
      .grid {

        width: var(--XsizeImg);
        height: var(--YsizeImg);
        background-image: url('./img/grass.png');
        color: rgb(215, 215, 215);
        text-align: center;
        margin: 0px;
        background-size:100%, 100%;
        font-size: 100px;
      }

      .info-text {
        position: absolute;

        left: 0px;
        font-size: 16px; 
        color: #ffffff; 
        margin-top: 30px; 
      }
      .line {
        margin-bottom: 15px; 
      }
    </style>
    <script type="module" src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="module" src="map.js"  defer></script>

</head>

<body style="background-color:rgb(38, 38, 38);">

  <div class="grid-container"></div>

<div class="info-text">

</div>



</body>
</html>
