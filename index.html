<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continent sim</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <style>

.grid-container{
        display: grid;
        width: var(--Xsize);
        height: var(--Ysize);
        grid-template-rows: repeat(var(--X, 1), 1fr);
        grid-template-columns: repeat(var(--Y, 1), 1fr);
      }
      .grid {

        width: var(--XsizeImg);
        height: var(--YsizeImg);
        background-image: url('./img/grass.png');
        color: rgb(215, 215, 215);
        text-align: center;
        margin: 0px;
        background-size:100%, 100%;
        font-size: 100px;
      }
 
      .info-button{
        width: 30%;
        height: 30%;
      }
      .info-text {
        position: fixed;
        top: 20px; 
        left: 20px;
        background-color: rgb(204, 204, 204);
        z-index: 999;
        width: 30%;
        height: 30%;
        font-family: Lucida Console;
        font-size: 16px; 
        color: #000000; 
        text-indent: 10px;

      }
      .line {
        margin-bottom: 15px; 
      }
    </style>
</head>
<body>

  <script type="module" src="./config.js"  defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

<body style="background-color:rgb(38, 38, 38);">

<div class="info-text">
  <button style ="info-button"></button>
</div>

<div class="grid-container"></div>



<!-- the application starts at map.js-->
<script type = "module" src="./map.js"  defer></script>

</body>
</html>
