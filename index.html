<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continent sim</title>
    <style>
      :root {
        --customHeight: 400px;
        --Height: 400px;
      }
      .grid {
        display: grid;
        grid-template-rows: repeat(var(--rows, 1), 1fr);
        grid-template-columns: repeat(var(--columns, 1), 1fr);;
        border: 0.1px solid black;
        width: var(--Height);
        height: var(--Width);
      }
      .cell {
        border: 0.1px solid black;
        background-color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .info-text {
        position: absolute;
        top: var(--customHeight + 5); 
        left: 0px;
        font-size: 16px; 
        color: #333; 
        margin-top: 30px; 
      }
      .line {
        margin-bottom: 15px; 
      }
    </style>
</head>
<body>

<div class="grid"></div>
<div class="info-text">

</div>


<script type="module" src="main.js"></script>
<script type="module" src="config.js"></script>
<script type="module">

import * as main from './main.js';
main.WriteGrid();







</script>
</body>
</html>
